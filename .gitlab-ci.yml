variables:
  OS: linux
  ARCH: amd64
  VERSION: 0.0.1
  DISTPATH: dist
  GOPATH: ${CI_PROJECT_DIR}/${DISTPATH}

build-go:
  stage: build
  image: golang:1.14.3-alpine
  before_script:
    - go mod vendor
  script:
    - build/build.sh
  after_script:
    - mkdir -p ${GOPATH}/etc
    - cp config/bouncer.config.example ${GOPATH}/etc/bouncer.yaml
  artifacts:
    paths:
      - ${DISTPATH}/bin/bouncer
      - ${DISTPATH}/etc/bouncer.yaml

build-rpm:
  stage: build-rpm
  image: centos:7
  script:
    - ls -la ${DISTPATH}/bin/
    - ls -la ${DISTPATH}/etc/
